<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <button type="button" class="open-modal">
      <span class="transition"></span>
      <span class="gradient"></span>
      <span class="label">Add Product</span>
    </button>
    <ul class="products-list"></ul>
    <div class="modal is-hidden">
      <p>hi</p>
      <form class="form-info">
        <h4 class="text-form">Додайте інформацію про продукт:</h4>
        <ul class="form-list">
          <li class="form-item">
            <label for="name-input">Назва продукту:</label>
            <input class="form-input" type="text" id="name-input" name="name" />
          </li>
          <li class="form-item">
            <label for="price-input">Ціна продукту:</label>
            <input
              class="form-input"
              type="text"
              id="price-input"
              name="price"
            />
          </li>
          <li class="form-item">
            <label for="description-input">Опис продукту:</label>
            <input
              class="form-input"
              type="text"
              id="description-input"
              name="description"
            />
          </li>
          <li class="form-item">
            <label for="img-input">Фото продукту:</label>
            <input class="form-input" type="text" id="img-input" name="img" />
          </li>
        </ul>
				<button type="submit" class="form-btn-send-data">
					<span class="transition"></span>
					<span class="gradient"></span>
					<span class="label">Send</span>
				</button>
      </form>
			<button type="button" class="close-modal">
				<span class="transition"></span>
				<span class="gradient"></span>
				<span class="label">Close</span>
			</button>
    </div>
    <div class="edit-modal is-hidden">
      <form class="edit-form__info">
        <h4 class="edit-form__text">Додайте інформацію про продукт:</h4>
        <ul class="edit-form__list">
          <li class="edit-form__item">
            <label for="name-input">Назва продукту:</label>
            <input
              class="edit-form__input"
              type="text"
              id="name-input"
              name="name"
            />
          </li>
          <li class="edit-form__item">
            <label for="price-input">Ціна продукту:</label>
            <input
              class="edit-form__input"
              type="text"
              id="price-input"
              name="price"
            />
          </li>
          <li class="edit-form__item">
            <label for="description-input">Опис продукту:</label>
            <input
              class="edit-form__input"
              type="text"
              id="description-input"
              name="description"
            />
          </li>
          <li class="edit-form__item">
            <label for="img-input">Фото продукту:</label>
            <input
              class="edit-form__input"
              type="text"
              id="img-input"
              name="img"
            />
          </li>
        </ul>
				<button type="submit" class="edit-form__btn-send-data">
					<span class="transition"></span>
					<span class="gradient"></span>
					<span class="label">Send</span>
				</button>
      </form>
			<button type="button" class="close-edit-modal">
				<span class="transition"></span>
				<span class="gradient"></span>
				<span class="label">Close</span>
			</button>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
